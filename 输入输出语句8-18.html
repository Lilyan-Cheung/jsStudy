<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script联系</title>
    <script>
        // 弹出输入框 用户可输入 prompt 
        prompt('请输入您的手机号码')
        // 弹出警示框  展示给用户看 alert 
        alert('手机号码输入不正确')
        // 弹出控制台输出信息 供程序员测试 console.log 
        console.log('无效输入')
    </script>
</head>
<body>
    
</body>
</html>
